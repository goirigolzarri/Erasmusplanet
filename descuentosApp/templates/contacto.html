{% extends 'index.html' %}

{% block content %}

{%load static%}


<div class="breadcrumb-section">
    <div class="overlay op-4"></div>
    <div class="container">
        <div class="row align-items-center pad-top-50">
            <div class="col-md-8 col-8">
                <div class="breadcrumb-menu">
                    <h2 class="page-title">Contact</h2>
                </div>
            </div>            
        </div>
    </div>
</div>	


<div>
	<div class="container">
		<div class="row">
			<div>
				<div class="fh5co-contact-info mar-top-50">
					<h3>Contact</h3>
					<ul>
						<li class="phone"><a href="tel://1234567920">+34 697 96 26 71</a></li>
						<li class="email"><a href="mailto:info@yoursite.com">hello@erasmusplanet.com</a></li>
						<li class="url"><a href="http://gettemplates.co">Bilbao</a></li>
					</ul>
				</div>

			</div>
			<div class="col-md-10 animate-box mar-top-50">
				<h3>Get In Touch</h3>
				<form action="#">
					<div class="row form-group">
						<div class="col-md-6">
							<!-- <label for="fname">First Name</label> -->
							<input type="text" id="fname" class="form-control" placeholder="Your firstname">
						</div>
						<div class="col-md-6">
							<!-- <label for="lname">Last Name</label> -->
							<input type="text" id="lname" class="form-control" placeholder="Your lastname">
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-12">
							<!-- <label for="email">Email</label> -->
							<input type="text" id="email" class="form-control" placeholder="Your email address">
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-12">
							<!-- <label for="subject">Subject</label> -->
							<input type="text" id="subject" class="form-control" placeholder="Your subject of this message">
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-12">
							<!-- <label for="message">Message</label> -->
							<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" value="Send Message" class="btn btn-primary">
					</div>

				</form>		
			</div>
		</div>
		
	</div>
</div>

	
<!--Page Wrapper ends-->
{% endblock %}
