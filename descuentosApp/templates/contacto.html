{% extends 'index.html' %}

{% block content %}

{%load static%}


<div class="breadcrumb-section">
    <div class="overlay op-4"></div>
    <div class="container">
        <div class="row align-items-center pad-top-50">
            <div class="col-md-8 col-8">
                <div class="breadcrumb-menu">
                    <h2 class="page-title">Contact</h2>
                </div>
            </div>            
        </div>
    </div>
</div>	





<div class="container">
	<div class="row mar-top-40 mar-bot-40">
		<div class="col-lg-7 col-md-12 pad-bot-40">
			<h3>Contact us</h3>
			<form method="POST" id="contact_form">
				{% csrf_token %}
				<div class="form-control-wrap">
					<div class="row form-group mar-top-40">
						<div class="col-md-6 form-group">
							<!-- <label for="fname">First Name</label> -->
							{{form.first_name}}
						</div>
						<div class="col-md-6">
							<!-- <label for="lname">Last Name</label> -->
							{{form.last_name}}
						</div>
					</div>

					<div class="row form-group mar-top-40">
						<div class="col-md-12">
							<!-- <label for="email">Email</label> -->
							{{form.email}}
						</div>
					</div>

					<div class="row form-group mar-top-40">
						<div class="col-md-12">
							<!-- <label for="subject">Subject</label> -->
							{{form.subject}}
						</div>
					</div>

					<div class="row form-group mar-top-40">
						<div class="col-md-12">
							<!-- <label for="message">Message</label> -->
							{{form.body}}
						</div>
					</div>
					<div class="form-group mar-top-40">
						
						<button type="submit" class="btn v3 botonEP float-right">Send message</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-4 offset-lg-1 col-md-12">
			<div class="contact-widget sidebar-widget res-box mar-bot-30">
				<div class="footer-content nav">
				<h2 class="title">Helpful Links</h2>
				<ul class="list">
					<li><a class="link-hov style2 phone" href="tel://1234567920">+34 697 96 26 71</a></li>
					<li><a class="link-hov style2 email" href="mailto:info@yoursite.com">hello@erasmusplanet.com</a></li>
				<!--	<li><a class="link-hov style2 url" href="http://gettemplates.co">Bilbao</a></li>  -->
				</ul>
			</div>
			</div>
			
		</div>
	</div>
</div>

	
<!--Page Wrapper ends-->
{% endblock %}
