{% extends 'index.html' %}

{% block content %}

{%load static%}

        <form method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group mb-8">
                    <div class="alert alert-custom alert-default" role="alert">
                        <div class="alert-icon"><i class="flaticon-warning text-primary"></i>
                        </div>
                        <div class="alert-text">
                            Estas a punto de cambiar tu contraseña. No habra vuelta atras.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Contraseña nueva <span class="text-danger">*</span></label>
                    {{form.new_password1}}
                    <span class="form-text text-muted"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Repita la contraseña. <span
                            class="text-danger">*</span></label>
                    {{form.new_password2}}
                </div>



                {{form.errors}}
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary mr-2">Submit</button>

            </div>
        </form>

      {% endblock %}
