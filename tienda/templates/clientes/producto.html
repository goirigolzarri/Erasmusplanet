{% extends 'index.html' %}

{% block content %}

{%load static%}

{% load i18n %}

<!-- CABECERA PRODUCTO -->

<div class="breadcrumb-section" style="background-image: url(images/breadcrumb/breadcrumb-8.jpg)">
    <div class="overlay op-4"></div>
    <div class="container">
        <div class="row align-items-center pad-top-80">
            <div class="col-md-6 col-6">
                <div class="breadcrumb-menu">
                    <h2 class="page-title">Producto</h2>
                </div>
            </div>
            <div class="col-md-6 col-6">
                <div class="breadcrumb-menu text-right sm-left">
                    <ul>
                        <a class="btn v3 botonAzul botonAcceso" href="{% url 'Carrito' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>  Shopping cart</a>          
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FIN CABECERA TIENDA-->

<!-- INICIO TIENDA -->

<div class="blog-area section-padding pad-bot-40 mar-top-20">
    <div class="container">
        <div class="row">
            <!-- left Sidebar starts-->
            <div class="col-xl-3 col-md-12 sidebar">                
            <!--     Tallas -->
                <div class="widget">
                    <div class="form-group filter-group">
                        <h4>Size</h4>    
                        <select id="talla{{product.id}}" class="form-control">
                            {% for tallas in product.tallas.all %}
                            <option value="{{tallas.name}}">{{tallas.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- COLOR -->

                <div class="widget">
                    <div class="form-group filter-group">
                        <h4>Color</h4>    
                        <select id="color{{product.id}}" class="form-control">
                            {% for color in product.colores.all %}
                            <option value="{{color.name}}">{{color.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="widget">
                    <div class="form-group filter-group">
                        <h4>Bandera</h4>    
                        <select id="bandera{{product.id}}" class="form-control">
                            {% for bandera in product.bandera.all %}
                            <option value="{{bandera.name}}"><img src="{{bandera.foto.url}}">{{bandera.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="widget">
                    <div class="form-group filter-group">
                        <h4>Fecha</h4>    
                       <input id="fecha{{product.id}}" class="editable"> </input>
                    </div>
                </div>
              
                
                <div class="widget">
                <button data-product={{product.id}} data-action="add" class="btn v3 botonAzul add-btn update-cart">Add to cart</button>
                </div>
            </div>
            <!-- left Sidebar ends -->
            <!--Blog post starts-->
            <div class="col-xl-9 col-md-12 no-pad-lr">
                <div class="blog-section style1">
                    <div class="container">
                        <div class="row">
                            <div id="gallery" class="list-details-section">
                                <h4>{{product.name}}</h4>
                                <!--Carousel Wrapper-->
                                <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails list-gallery" data-ride="carousel">
                                    <!--Slides-->
                                    <div class="carousel-inner" role="listbox">
                                        <div class="carousel-item active">
                                            <img class="d-block w-100" src="{{product.fotoURL}}" alt="slide"  width="150" height="150">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="{{product.foto2URL}}" alt="slide"  width="150" height="150">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="{{product.foto3URL}}" alt="slide"  width="150" height="150">
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block w-100" src="{{product.foto4URL}}" alt="slide"  width="150" height="150">
                                        </div>
                                       
                                    </div>
                                    <!--Controls starts-->
                                    <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                                        <span class="ion-arrow-left-c" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                                        <span class="ion-arrow-right-c" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                    
                                </div>
                                <!--/.Carousel Wrapper-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Blog post ends-->
        </div>
    </div>
</div>

<!-- FIN TIENDA -->

<!-- Scroll to top starts-->
<span class="scrolltotop"><i class="ion-arrow-up-c"></i></span>
<!-- Scroll to top ends-->

{% endblock %}
